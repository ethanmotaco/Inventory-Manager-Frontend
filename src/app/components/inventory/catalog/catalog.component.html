<div class="main-container">
  <div class="content-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          Inventory Catalog
        </mat-card-title>
      </mat-card-header>
      <div class="table-container">
        <table mat-table [dataSource]="inventoryDataSource" class="full-width-table" matSort>

          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let product">{{product.id}}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let product">{{product.name}}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let product">{{product.description}}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let product">
              <button mat-icon-button (click)="removeProduct(product)"><mat-icon>delete_forever</mat-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns;  sticky: true"></tr>
          <tr mat-row *matRowDef="let product; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card>
  </div>
</div>
